<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Html CRUD with Pure JavaScript</title>
</head>
<body>
    <table>
        <tr>
            <td>
                <!-- html form for CRUD Operations -->
                <form onsubmit="event.preventDefault(); onFormSubmit();" autocomplete="off">
                    <div>
                        <label for="" class="validation-error hide" id="fullNameValidationError">Full Name</label><br>
                        <input type="text" name="fullName" id="fullName">
                    </div>
                    <div>
                        <label for="">EMP  Code</label><br>
                        <input type="text" name="empCode" id="empCode">
                    </div>
                    <div>
                        <label for="">Salary</label><br>
                        <input type="text" name="salary" id="salary" >
                    </div>
                    <div>
                        <label for="">City</label><br>
                        <input type="text" name="city" id="city">
                    </div>

                    <div class="form-action-buttons"><br>
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>

            <td>
                <!-- table to list all records -->
                <table class="list" id="employeeList">
                    <thead>
                        <tr>
                            <th>Full Name</th>
                            <th>EMP Code</th>
                            <th>Salary</th>
                            <th>City</th>
                            <th></th>
                        </tr>
                    </thead>
                    
                    <tbody>

                    </tbody>
                    
                </table>
            </td>
        </tr>
    </table>
    <script src="script.js"></script>
</body>
</html>
